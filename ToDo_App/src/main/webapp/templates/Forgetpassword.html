<div layout="row" layout-align="center center">
  <div md-whiteframe="5"  flex-lg="25" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout="row"
    layout-align="center center" style="margin-top:10%;border: 2px solid grey;">


       <form name="userForm" id="forgetpassword">
        <h2 >Forgetpassword</h2>

        <md-input-container>
        <label>Email Id:</label>
        <input type="text" name="email" ng-model="email" ng-pattern="/^\w[^_]+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" required>
        <div ng-messages="userForm.email.$error"  >
        <div ng-message="required">emailid required </div>
      </div>
     <md-input-container >
     <input aria-label="forgotpassword" type="submit" value="SUBMIT" id="btncolor" ng-disabled="userForm.$invalid"  ng-click="forgetpassword()" >


     </md-input-container>

        </form>
    </div>

</div>
