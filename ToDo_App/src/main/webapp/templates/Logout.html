<md-card ng-show="!Shownote"> <md-button
	ng-click="isTrash(note)">Delete note</md-button> <md-button
	ng-click="removeCollaboratoronNote(user)">Remove Myself</md-button>

<div ng-click="Shownote=true">

	<md-button style="margin-left: 30px;"
		ng-click="showAlertlabel($event,note)">Add Label</md-button>
</div>

</md-card>

<md-card ng-show="Shownote">
<div class="md-dialog-content">
	<Strong>Label notes</Strong>
	<div layout="row" layout-align="start space-between">
		<input type="text"
			style="border: none; outline: none; margin-left: 15px;"
			placeholder="Enter label name" ng-maxlength=25>
		<md-button class="md-icon-button md-icon-right"
			style="margin: 0 auto;padding: 0px;"> <md-icon>
		<i style="margin-top: 19px;" class="material-icons">search</i></md-icon> </md-button>
	</div>
</div>
<div ng-init="getallLabels()">
	<div layout="row" layout-align="start" ng-repeat="label in getlabels">
		<md-checkbox ng-checked="exists(label, selected)"
			ng-click="toggle(label,selected);">
		{{ label.labelname }} </md-checkbox>


	</div>
</div>

</md-card>
