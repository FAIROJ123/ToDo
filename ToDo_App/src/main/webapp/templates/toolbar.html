<md-toolbar id="toolbar" layout="row" ng-style="CustomColor" >
  <md-button class="md-icon-button" id="tool" style="margin: 13px 0px 0px 0px;"  ng-click="toggleLeft()" class="md-button md-raised md-primary md-icon-button" id="btn">
    <i class="material-icons">menu</i>
</md-button>
<span class="google">{{name}}</span>
<span flex="5"></span>
<div class="card">
        <div class="search" >
          <span><img style="margin-bottom: -10px;" src="images/baseline-search-24px.svg"  /></span>
          <span flex="5">
            <input placeholder="Search.." ng-model='searchText' /></span>
          <span flex="2" ><img style="margin-bottom: -11px;" src="images/baseline-close-24px.svg"/></span>
        </div>
        <div class="iconDiv">
        <md-button class="md-icon-button">
<md-icon ><img style="margin-bottom:-10px;" src="images/baseline-refresh-24px.svg" /></md-icon>
<md-tooltip>Refresh</md-tooltip>
</md-button>

        <md-button class="md-icon-button" class="btn"  data-ng-click="show=true;listView()"  ng-show="!show">
<md-icon ><img style="margin-bottom:-10px;" src="images/baseline-view_list-24px.svg" /></md-icon>
<md-tooltip>List view</md-tooltip>
</md-button>
 <md-button class="md-icon-button" class="active" data-ng-click="show=false;gridView()"  ng-show="show">
          <md-icon><img style="margin-bottom:-10px;" src="images/baseline-view_quilt-24px.svg" /></md-icon>
          <md-tooltip>Grid View</md-tooltip>
        </md-button>
         <md-button class="md-icon-button">
<md-icon ><img style="margin-bottom:-10px;" src="images/baseline-apps-24px.svg" /></md-icon>
<md-tooltip>Google apps</md-tooltip>
</md-button>
       
        <md-button class="md-icon-button">
<md-icon ><img style="margin-bottom:-10px;" src="images/baseline-notification_important-24px.svg" /></md-icon>
<md-tooltip>Notifications</md-tooltip>
</md-button>
 <md-button class="md-icon-button" ng-click="Showcard=true">
<md-icon ><img style="margin-bottom: -10px;" src="images/baseline-account_circle-24px.svg" /></md-icon>
<md-tooltip>Sign out</md-tooltip>
</md-button>
</div>
</md-toolbar>

<div ng-show="Showcard" ng-click="Showcard=false" layout="row" layout-align="center center" style="height:12px;">
<md-card class="logout" >
<md-button class="md-icon-button" style="margin:63px 0px -33px 62px;" >
<md-icon ><img style="margin: 0px 0px 0px -89px;"  src="images/baby.jpeg" /></md-icon>
</md-button>
<Strong style="font-size: small;text-align: center;">SHAIK FAIROJ</Strong>
<span style="font-size: initial;
    text-align: center;">fairojcse@gmail.com</span>
<div>
<br>
<br>
<md-divider></md-divider>
<div>
<md-button  class="md-raised" style="width: 98px;margin-left: 141px;" ng-click="Logout()">
Sign Out
</md-button>
</div>
</md-card>
</div>
