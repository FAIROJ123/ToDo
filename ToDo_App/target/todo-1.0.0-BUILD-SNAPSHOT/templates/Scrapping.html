<span ng-init="checkUrl(note)">
	<div ng-repeat=" data in note.array">

		<div ng-if="data.title">
			<a ng-href="{{data.url}}" target="_blank">
				
				<div class="row"
					style="background-color: #ffccff; margin-right: 0px; margin-left: 0px; border: 1px solid grey">
					
					<div class="col-sm-4 col-md-4 col-xs-4" style="padding: 0px">
						<img ng-src="{{data.image}}" height="70" width="80">
					</div>
					
					<div class="col-sm-8 col-md-8 col-xs-8">
					
						<div ng-bind="data.title"
							style="font-size: 14px; color: black;"></div>
						<div ng-bind="data.domain"
							style="font-size: 15px; color: grey;"></div>
					</div>
				</div>
			</a>
		</div>
	</div>
</span>
