<md-toolbar style="position:fixed;margin-top: -25px;
" layout="row" ng-style="CustomColor" >
  <md-button class="md-icon-button" id="tool" style="margin: 13px 0px 0px 0px;"  ng-click="toggleLeft()" class="md-button md-raised md-primary md-icon-button" id="btn">
    <i class="material-icons">menu</i>
</md-button>
<span class="google">{{name}}</span>
<span flex="5"></span>
<div class="card">
        <div class="search" >
          <span><img style="margin-bottom: -10px;" src="images/baseline-search-24px.svg"  /></span>
          <span flex="5">
            <input placeholder="Search.." ng-model='searchText' /></span>
          <span flex="2" ><img style="margin-bottom: -11px;" src="images/baseline-close-24px.svg"/></span>
        </div>
        <div class="iconDiv">
        
        <md-button class="md-icon-button" class="btn"  data-ng-click="show=true;listView()"  ng-show="!show">
<md-icon ><img style="margin-bottom:-10px;" src="images/baseline-view_list-24px.svg" /></md-icon>
<md-tooltip>List view</md-tooltip>
</md-button>
 <md-button class="md-icon-button" class="active" data-ng-click="show=false;gridView()"  ng-show="show">
          <md-icon><img style="margin-bottom:-10px;" src="images/baseline-view_quilt-24px.svg" /></md-icon>
          <md-tooltip>Grid View</md-tooltip>
        </md-button>
      
<div class="mycollaborator" style="margin: -49px 0px 0px 230px;" ng-click="Showcard=true"> 
<div>
<img style="border-radius: 50%;height: 39px; width: 37px;box-sizing: border-box;;" ng-src="{{userData.userProfile|| getInitials(userData.name)}}" alt="{{userData.name.first}}" /></div>
<md-tooltip>Sign out</md-tooltip>
</div>

</div>
</md-toolbar>

<div ng-show="Showcard"  layout="row" layout-align="center center" style="height:12px;">

<md-card class="logout">
<div  style="background-size: 96px 96px; border: none;vertical-align: top;height: 96px;width: 96px;">

<img  class="boximage" ng-src="{{userData.userProfile|| getInitials(userData.name)}}"  alt="{{userData.name.first}}" ng-click="showfileEvent($event)" />
</div>
<Strong style="font-size: small;text-align: center;margin-top: -20px;">{{userData.name}}</Strong>
<span style="color: #666;text-overflow: ellipsis; overflow: hidden;  text-align: center;font-size: small">{{userData.email}}</span>
<div>
<br>
<br>
<md-divider></md-divider>
<div class="table">
<md-button  class="md-raised" style="width: 98px;margin-left:6px;color: #666" ng-click="Logout()">
Sign Out
</md-button>
<md-button  ng-click="Showcard=false" class="md-raised" style="width: 98px;margin-left: 141px;color: #666" ng-click="Logout()">
Cancel
</md-button>
</div>
</md-card>
</div>
